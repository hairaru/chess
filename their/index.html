<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TD3</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body id="body">

	<img id="fond" src="assets/images/plateau.png">
	<p id="timer"> </p>
	<p id="info"> </p>

	<div id="changePawn"> 
            <img id="queen" src="assets/images/white_queen.png">
            <img id="bishop" src="assets/images/white_bishop.png">
            <img id="horse" src="assets/images/white_horse.png">
            <img id="tower" src="assets/images/white_tower.png">
	</div>
	<button id="back">Retour</button>
	<input type="text" id="saveInput" value="" placeholder="Nom de la partie">
	<button id="saveButton" onclick="saveGame()">Save</button>

	<input type="text" id="loadInput" value="">
	<button id="loadButton" onclick="load()">Load</button>
    <script type="text/javascript" src="js.js"></script>
</body>
</html>
